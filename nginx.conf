server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Serve the app from /cnis-analyser-pro/
    location /cnis-analyser-pro/ {
        try_files $uri $uri/ /cnis-analyser-pro/index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Redirect root to the app
    location = / {
        return 301 /cnis-analyser-pro/;
    }
}
